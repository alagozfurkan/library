<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <dialog id="dialog">
        <form>
            <label for="booktitle">What is the title of the book?</label>
            <input type="text" id="booktitle" name="booktitle">

            <label for="booktitle">Who wrote this book?</label>
            <input type="text" id="booktitle" name="booktitle">

            <label for="booktitle">How many pages?</label>
            <input type="text" id="booktitle" name="booktitle">

            <label for="booktitle">Did you read it?</label>
            <input type="text" id="booktitle" name="booktitle">
            <button id="closebutton">X</button>
            <button id="confirmbutton">Confirm</button>
        </form>
    </dialog>

    <div class="container">
        <div class="bookcard">
            <div class="slot">
                <h3>Book Name:</h3>
                <p id="bookname">Sefiller</p>
            </div>
            <div class="slot">
                <h3>Author:</h3>
                <p id="author">Dostoyevski</p>
            </div>
            <div class="slot">
                <h3>Pages:</h3>
                <p id="pages">360</p>
            </div>
            <div class="slot">
                <h3>Readstate:</h3>
                <p id="readstate">Read</p>
            </div>
        </div>
    </div>

    <button id="showDialog">+</button>








    <script src="library.js"></script>
</body>
</html>
