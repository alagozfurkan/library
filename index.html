<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <dialog id="dialog">
        <form>
            <label for="title">What is the title of the book?</label>
            <input type="text" id="title" name="booktitle">

            <label for="author">Who wrote this book?</label>
            <input type="text" id="author" name="booktitle">

            <label for="pages">How many pages?</label>
            <input type="text" id="pages" name="booktitle">

            <label for="readstate">Did you read it?:</label>
            <select name="readstate" id="cars">
            <option value="read">Read</option>
            <option value="toRead">To Read</option>
            
            </select>
            <button id="confirmbutton">Confirm</button>
        </form>
        <button id="closebutton">X</button>
    </dialog>
    <div class="container">
        <div class="bookcard">
            <p id="bookname"></p>
            <p id="author"></p>
            <p id="pages"></p>
            <p id="readstate"></p>
        </div>
        <div class="headers">
            <h3>Book Name</h3>
            <h3>Author</h3>
            <h3>Pages</h3>
            <h3>Readstate</h3>
        </div>
        
    </div>
    
    <div class="leftcolumn"></div>
    <div class="rightcolumn"></div>
    <div class="header">
        <h1>Library</h1>
        <button id="showDialog">+</button>
    </div>








    <script src="library.js"></script>
</body>
</html>
